<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIC Tasks (Classic)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>AIC Tasks</h1>
    <div class="sub">Classic UI me Firebase Firestore • Workspace: <code id="ws"></code></div>
    <div id="status" class="warn">Duke u lidhur...</div>

    <div class="toolbar">
      <input id="t-title" placeholder="Titulli i taskut" style="flex:2">
      <select id="t-owner" style="flex:1"></select>
      <select id="t-priority" class="small">
        <option value="low">low</option>
        <option value="medium" selected>medium</option>
        <option value="high">high</option>
      </select>
      <select id="t-status" class="small">
        <option>OPEN</option>
        <option>IN PROGRESS</option>
        <option>DONE</option>
        <option>CLOSED</option>
      </select>
      <button id="btnAdd">Shto</button>
      <span style="flex:1"></span>
      <select id="f-status" class="small">
        <option value="">Status: All</option>
        <option>OPEN</option>
        <option>IN PROGRESS</option>
        <option>DONE</option>
        <option>CLOSED</option>
      </select>
      <select id="f-owner" class="small"><option value="">Owner: All</option></select>
      <button id="btnClear" class="secondary">Pastro</button>
    </div>

    <div id="list" class="list"></div>

    <footer>
      AIC • Firestore (spaces/&lt;workspace&gt;) • <a href="?space=aic">?space=aic</a>
    </footer>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
